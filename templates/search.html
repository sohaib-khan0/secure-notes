{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6 mx-auto">
            <h2 class="text-center mb-4">Search Your Notes</h2>

            <!-- Search Form -->
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Search Notes</h5>
                    <form method="POST">
                        {{ form.hidden_tag() }}

                        <!-- Search Query Field -->
                        <div class="form-group mb-3">
                            <label for="query" class="form-label">{{ form.query.label }}</label>
                            {{ form.query(class="form-control", placeholder="Enter search keyword...") }}
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary w-100 mt-3">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
